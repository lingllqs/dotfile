# Sets user-defined palette
palette = "catppuccin_mocha"

# Setups
format="$directory$git_branch$git_status$character"
# right_format = """$cmd_duration"""
add_newline = false 

# Other languages configurations:
c.disabled = true
cmake.disabled = true
haskell.disabled = true
python.disabled = true
ruby.disabled = true
rust.disabled = true
perl.disabled = true
package.disabled = true
lua.disabled = true
nodejs.disabled = true
java.disabled = true
golang.disabled = true

[conda]
format = ' [$symbol$environment](dimmed green) '

# Prompt symbols 
[character]
success_symbol = "[](green bold)"
error_symbol = "[](red)"
vicmd_symbol = "[](peach)"

[directory]
format = "[ ](bg:none fg:pink)[$path](bg:none fg:#a6f3a1 bold) "
truncation_length = 3
truncate_to_repo=false

[git_branch]
format = "[$branch](bg:none fg:#ffff00)"

[git_status]
# $all status$ahead_behind
format = "[$all_status$ahead_behind](bg:none fg:yellow)"
conflicted = "="
ahead =	"⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
up_to_date = ""
untracked = "?${count}"
stashed = ""
modified = "!${count}"
staged = "+${count}"
renamed = "»${count}"
deleted = "${count}"

[cmd_duration]
min_time = 1
# duration & style 
format = "[[神](bg:base fg:flamingo bold)$duration](bg:base fg:text)"
disabled = false

