# 格式 monitor = name, resolution, position, scale
# monitor=,preferred,auto,auto
monitor = HDMI-A-1, 1920x1080, 0x0, 1

exec-once = waybar
exec-once = fcitx5
exec-once = dunst
exec-once = clash-verge
#exec-once = ~/App/clash-verge-appimage/clash-verge_1.5.1_amd64.AppImage
exec-once = nm-applet --indicator
exec-once = blueman-applet
exec-once = udiskie &
exec-once = /usr/lib/polkit-kde-authentication-agent-1
#exec-once = hyprpaper --config ~/.config/hypr/hyprpaper.conf
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --systemd --all
exec-once = ~/.config/hypr/scripts/wallpaper.sh # 壁纸


env = XCURSOR_SIZE,24
env = XDG_CURRENT_DESKTOP=Hyprland
env = XDG_SESSION_TYPE=wayland
env = XDG_SESSION_DESKTOP=Hyprland
env = GDK_BACKEND=wayland
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = MOZ_ENABLE_WAYLAND,1
env = GTK_IM_MODULE,fcitx
env = QT_IM_MODULE,fcitx
env = XMODIFIERS=@im,fcitx
env = INPUT_METHOD,fcitx
env = SDL_IM_MODULE,fcitx
env = GLFW_IM_MODULE,fcitx


input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 1.0 # -1.0 - 1.0, 0 means no modification.
    numlock_by_default = false
}

# 基本配置
general {
    gaps_in = 5
    gaps_out = 8
    border_size = 3

    resize_on_border = true      # 拖动边框改变窗口大小
    extend_border_grab_area = 15 # 鼠标捕获边框的范围，和 resize_on_border 一起使用
    hover_icon_on_border = true  # 拖动边框时显示对应图标

    col.active_border = rgba(d3fcffee) 45deg # 活跃窗口边框颜色
    col.inactive_border = rgba(595959aa) # 不活跃窗口边框颜色
    no_focus_fallback = true
    layout = master # 布局方式，dwindle/master(树/栈)

    allow_tearing = false # 是否允许撕裂
}

decoration {

    rounding = 0 # 窗口边框的圆滑度 单位: px

    # 模糊
    blur {
        enabled = true
        size = 3
        passes = 1
        new_optimizations = true
        xray = true # 浮动窗口忽略平铺窗口的模糊
    }

    drop_shadow = false # 阴影
    shadow_range = 4    # 阴影范围
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee) # 阴影颜色

    dim_inactive = true # 不活跃窗口调光
    dim_strength = 0.3  # 调光程度 0.0~1.0
    dim_special = 0.3   # 在特殊窗口下其他窗口调光程度
    dim_around = 0.0
}

animations {
    enabled = true

    # 贝塞尔曲线定义 bezier = NAME, X0, Y0, X1, Y1
    bezier = wind, 0.05, 0.5, 0.3, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1

    # 格式: animation = NAME , ON/OFF , SPEED , CURVE [ , STYLE]
    animation = windows      , 1      , 6     , wind    , slide
    animation = windowsIn    , 1      , 8     , winIn   , slide bottom
    animation = windowsOut   , 1      , 7     , winOut  , slidefade
    animation = windowsMove  , 1      , 5     , wind    , slide
    animation = border       , 1      , 1     , liner
    animation = borderangle  , 1      , 50    , liner   , loop
    animation = fade         , 1      , 10    , default
    animation = workspaces   , 1      , 8     , wind    , slide
}

dwindle {
    pseudotile = yes
    preserve_split = yes
    force_split = 2
    # default_split_ratio = 1.2
    # permanent_direction_override = true
}

master {
    new_status = slave
}

gestures {
    workspace_swipe = off
}

misc {
    force_default_wallpaper = -1
    font_family = "JetBrainsMono Nerd Font"
    focus_on_activate = true
}

binds {
    allow_workspace_cycles = false
}


source = ~/.config/hypr/keybindings.conf
source = ~/.config/hypr/windowrules.conf

